apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: go-microservice
        group: go-microservice
    name: go-microservice
spec:
    replicas: 1
    selector:
        matchLabels:
            app: go-microservice
    strategy: {}
    template:
        metadata:
            creationTimestamp: null
            labels:
                app: go-microservice
                group: go-microservice
        spec:
            containers:
                - image: localhost:32000/go-microservice
                  imagePullPolicy: Always
                  name: go-microservice
                  resources: {}
                  command: [ "./go-microservice", "-config", "config/k8s.json"]
status: {}
---
apiVersion: v1
kind: Service
metadata:
    creationTimestamp: null
    labels:
        app: go-microservice
        group: go-microservice
    name: go-microservice
spec:
    ports:
        - name: 8080-8080
          port: 8080
          protocol: TCP
          targetPort: 8080
    selector:
        app: go-microservice
    type: ClusterIP
status:
    loadBalancer: {}
